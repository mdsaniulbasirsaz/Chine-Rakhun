    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const apiUrl = '/usersinfo'; // Update with your actual API endpoint
        
            // Function to fetch data from the API
            async function fetchData() {
                try {
                    const response = await fetch(apiUrl);
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return await response.json(); // Return the data
                } catch (error) {
                    console.error('Error fetching data:', error);
                    return []; // Return an empty array on error
                }
            }
        
            // Function to populate cards with data
            function populateCards(users) {
                const container = document.querySelector('.container');
                container.innerHTML = ''; // Clear existing content
        
                users.forEach(user => {
                    const cardHTML = `
                        <div class="card shadow mb-4">
                            <img class="card-img-top mx-auto image" src="${user.image}" alt="Card image" style="width: 110px;">
                            <div class="card-body">
                                <h5 class="card-title name">${user.name}</h5>
                                <p class="card-text text-justify comment">${user.comment}</p>
                                <p class="card-text deptName">${user.deptName}</p>
                            </div>
                        </div>
                    `;
                    container.innerHTML += cardHTML; // Append new card
                });
            }
        
            // Fetch data and populate cards when the page loads
            fetchData().then(populateCards);
        });
        </script>
