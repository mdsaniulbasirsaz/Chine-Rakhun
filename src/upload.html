<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chine Rakhun | চিনে রাখুন</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand text-light" href="/">Chine Rakhun</a>
        <button class="navbar-toggler btn-danger" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation" style="border-color: aliceblue;">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link text-light" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <button type="button" class="btn btn-danger">
                    <a href="/admin.html" style="color: white; text-decoration: none;">Admin</a>
                </button>            
            </li>
        </div>
      </nav>

      <section class="container-fluid justify-content-center mt-2">
        <div class="container justify-content-center mx-auto">
            <form id="uploadForm" method="post" enctype="/users">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="comment">Text</label>
                    <textarea class="form-control" id="comment" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="dept">Dept Name</label>
                    <input type="text" class="form-control" id="deptName" required>
                </div>
                <div class="form-group">
                    <label for="image">Image Url Link</label>
                    <input type="text" class="form-control-file" id="image" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
    </section>


    <script>
       document.getElementById('uploadForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const name = document.getElementById('name').value;
    const comment = document.getElementById('comment').value;
    const deptName = document.getElementById('deptName').value;
    const imageUrl = document.getElementById('image').value;

    const formData = {
        name: name,
        comment: comment,
        deptName: deptName,
        image: imageUrl
    };

    fetch('/users', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
    })
    .then(response => response.json())
    .then(data => {
        if (data.message === 'Upload successful') {
            alert('Upload successful');
            // Optionally, redirect or perform other actions here
        } else {
            console.error('Error:', data);
            window.location.href = '/index.html';
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred. Please try again.');
    });
});

    </script>
    
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
